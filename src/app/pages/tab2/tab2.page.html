<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-toolbar  color="primary">
  <ion-segment  scrollable mode="ios" value="{{selectedCategory}}" (ionChange)="segmentChanged($event)">
    <ion-segment-button color="secondary" *ngFor="let category of categories" value="{{ category }}">
      <ion-label class="ion-text-capitalize">{{ category.label }}</ion-label>
      <ion-icon name="{{ category.icon }}"></ion-icon>
    </ion-segment-button>        
  </ion-segment>
</ion-toolbar>

  <app-articles
    [articles]="articles">
  </app-articles>


  <ion-infinite-scroll 
    threshold="25%"     
    position="bottom" 
    (ionInfinite)="loadData()">
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles" 
      loadingText="Cargando..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
