<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Ejemplo de noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <app-articles
    [articles]="articles">
  </app-articles>


  <ion-infinite-scroll 
  threshold="25%"     
  position="bottom" 
  (ionInfinite)="loadData()">
  <ion-infinite-scroll-content 
    loadingSpinner="bubbles" 
    loadingText="Cargando..">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>


</ion-content>
